<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>MUSO</title>
  <link rel="stylesheet" href="css/style.min.css">

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo" style="background-image: url(images/logo_muso.jpg);">
        </div>
        <div class="header__search">
          <form>
            <input type="text" placeholder="Search.." required>
            <button type="submit">
              <img src="images/search.svg" alt="">
            </button>
          </form>
        </div>
        <div class="header__room">
          <a class="peoples" href="#">
            <img src="images/users.svg" alt="">
          </a>
          <a class="mail" href="#">
            <img src="images/mail.svg" alt="">
          </a>
          <a class="bell" href="#">
            <img src="images/bell.svg" alt="">
          </a>
          <div class="user-avatar">
            <img src="images/avatar.jpg" alt="">
          </div>
          <div class="lang">
            <select>
              <option>English</option>
              <option>Russian</option>
              <option>Ukrainian</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </header>

        <div class="main__people">
